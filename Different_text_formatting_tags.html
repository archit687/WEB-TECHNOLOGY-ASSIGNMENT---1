<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Different text formatting tags</title>
</head>

<body>
    <ol>
        <li><p><b>This is BOLD</b></p></li>
        <li><p><i>This is Italic</i></p></li>
        <li><p><u>this is Underlined</u></p></li>
        <li><p><strong>This is Strong</strong></p></li>
        <li><p><em>This is Emphasized</em></p></li>
        <li><p><mark>This is Mark</mark></p></li>
        <li><p><small>This is Small</small></p></li>
        <li><p><del>This is Delete</del></p></li>
        <li><p>3<sup>2</sup></p></li>
        <li><p>H<sub>2</sub>0</p></li>
    </ol>
</body>

</html>
